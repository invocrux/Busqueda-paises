<div *ngIf="!pais; else divPais"
class="alert alert-info">
    Espere por favor...
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais[0].name}}</small> </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais[0].flags.svg" alt="" class="img-thumbnail">
        </div>

        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion </strong> {{pais[0].population | number}}
                </li>

                <li class="list-group-item">
                    <strong>Codigo numerico </strong> {{pais[0]}}
                </li>

                <li class="list-group-item">
                    <strong>Codigo del pais </strong> {{pais[0]}}
                </li>
            </ul>
        </div>
        <h3>Traducciones</h3>
        <div class="row">
            <div class="col">
                <span class="badge bg-primary mr-1">{{pais[0].languages.spa}}</span>
            </div>
        </div>

    </div>
</ng-template>
